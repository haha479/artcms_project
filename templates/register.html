{% extends 'user.html' %}

{% block content %}
<form>
    <div class="form-group">
        <label>账号</label>
        <input type="text" class="form-control" placeholder="输入账号">
    </div>
    <div class="form-group">
        <label>密码</label>
        <input type="password" class="form-control" placeholder="输入密码">
    </div>
    <div class="form-group">
        <label>确认密码</label>
        <input type="password" class="form-control" placeholder="再次输入密码">
    </div>
    <div class="form-group">
        <label>验证码</label>
        <input type="text" class="form-control" placeholder="输入验证码">
        <img data-src="holder.js/180*50" style="margin-top: 6px;">
    </div>
    <a href="/login/">已有账号, 前往登录</a><br>
    <a class="btn btn-success" href="/login/" >登录</a>
</form>
{% endblock %}


{% block js %}
<script src="https://cdn.bootcss.com/holder/2.9.4/holder.js"></script>
{% endblock %}
