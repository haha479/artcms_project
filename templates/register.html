{% extends 'user.html' %}

{% block content %}
<form>
    <div class="form-group">
        <label>账号</label>
        {{ form.name }}
    </div>
    <div class="form-group">
        <label>密码</label>
        {{ form.pwd }}
    </div>
    <div class="form-group">
        <label>确认密码</label>
        {{ form.repwd }}
    </div>
    <div class="form-group">
        <label>验证码</label>
        {{ form.code }}
        <img data-src="holder.js/180x50" style="margin-top: 6px;">
    </div>
    <a href="/login/">已有账号, 前往登录</a><br>
    {{ form.submit }}
</form>
{% endblock %}


{% block js %}
<script src="https://cdn.bootcss.com/holder/2.9.4/holder.min.js"></script>
{% endblock %}
